<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(30, 38%, 92%);
        margin: 0;
        padding: 0;
      }
      #product-type {
        font-family: "Montserrat", sans-serif;
        color: grey;
        font-size: 14px;
      }
      h1 {
        font-family: "Fraunces", serif;
      }
      p {
        font-size: 14px;
      }
      #card {
        display: flex;
        flex-direction: row;
        border-style: solid;
        border-color: white;
        border-radius: 15px;
        background-color: hsl(0, 0%, 100%);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .card-item-left {
        flex: 50%;
      }
      .card-item-left img {
        max-width: 100%;
        height: 100%;
        border-radius: 15px 0px 0px 15px;
      }
      .card-item-right {
        padding-top: 30px;
        padding-left: 20px;
        flex: 50%;
      }
      /* Responsive layout - makes a one column-layout instead of two-column layout */
      @media (max-width: 800px) {
        #card {
          flex-direction: column;
        }
      }
      button {
        background-color: hsl(158, 36%, 37%);
        color: white;
        width: 150px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button img {
        margin-right: 10px;
      }
      .btn-add-to-cart {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div class="card-item-left">
        <img src="/images/image-product-desktop.jpg" alt="Italian Trulli" />
      </div>
      <div class="card-item-right">
        <span id="product-type">P E R F U M E</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL. 
        
        <div>$149.99 $169.99</div>

        <span><button type="button" class="btn-add-to-cart"><img src="images/icon-cart.svg"> Add to cart</button></span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nomad Earthling</a>.
    </div>
  </body>
</html>
